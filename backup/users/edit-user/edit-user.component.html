<h2>Edit User</h2>
<form (submit)="updateUser()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
  </div>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  </div>
  <div>
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" [(ngModel)]="user.phone_number" name="phone_number" required>
  </div>
  <div>
    <label for="skill_set">Skill Set:</label>
    <input type="text" id="skill_set" [(ngModel)]="user.skill_set" name="skill_set" required>
  </div>
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" id="hobby" [(ngModel)]="user.hobby" name="hobby" required>
  </div>
  <button type="submit">Update</button>
</form>
